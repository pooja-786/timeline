<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timeline</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="timeline min-vh-100 align-item-center justify-content-center">
        <div class="container w-100%">
            <h2 class="roadmap">ROADMAP 1.0</h2>
             <div class="timeline-box left">
                <img src="./assets/css/image/cheese-burger.png" alt="cheese-burger" class="right-top-top">
                <img src="./assets/css/image/cheese-burger.png" alt="cheese-burger" class="right-top-left">
                <img src="./assets/css/image/hamburger.png" alt="hamburger" class="right-bottom-top">
                <img src="./assets/css/image/hamburger.png" alt="hamburger" class="right-bottom-left">
                <div class="content">
                    <h2 class="months">Q4 2021 </h2>
                    <ol class="list">
                        <li>1. Launch SFFB</li>
                        <li>2. SELL OUT</li>
                        <li>3. Apply for secondary marketplace listings</li>
                    </ol>
                </div>
            </div>
            <div class="timeline-box right">
                <img src="./assets/css/image/cheese-burger.png" alt="cheese-burger" class="left-top-left">
                <img src="./assets/css/image/cheese-burger.png" alt="cheese-burger" class="left-bottom-left-1">
                <img src="./assets/css/image/hamburger.png" alt="hamburger" class="left-top-top">
                <img src="./assets/css/image/hamburger.png" alt="hamburger" class="left-bottom-left">
                <div class="content">
                    <h2 class="months">Q1 2022 </h2>
                    <ol class="list">
                        <li>1. Charity Giveaway</li>
                        <li>2. Launch Adopt-A-Penguin Program</li>
                        <li>3. Secure Partnerships</li>
                    </ol>
                </div>
            </div>
            <div class="timeline-box left">

                <div class="content-1">
                    <h2 class="months">Q2 2022 </h2>
                    <ol class="list">
                        <li>1. SFFB Merch Release</li>
                        <li>2. Stay tune for Roadmap 2.0</li>
                    </ol>
                </div>
            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    </section>
</body>

</html>
